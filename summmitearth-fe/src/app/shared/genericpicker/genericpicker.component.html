<ion-content >
  <ion-item>
      <ion-label>{{pickerTitle}}: {{currentValue}}</ion-label> 
  </ion-item>
   
  <ion-searchbar (ionInput)="setFilter($event)" autofocus  #ionSearchBox></ion-searchbar>
  <div  *ngIf="showResults" >
      <ion-list  *ngFor="let item of filteredList" >
          <ion-item (click)="itemClicked(item)" (ionClear)=itemCleared()>{{item[filterBy]}}</ion-item>
      </ion-list>
  </div>
</ion-content>
