
<ion-card>
  <ion-grid size="12" size-lg='12'>
   <form [formGroup]="form">  
        <ion-row size="12">
            <ion-col size-md="3"  size-lg="3" size-sm="5" size-xl="3" >
                <ion-thumbnail >
                    <ion-img [src]="selectedImage" (click)="showImage();" ></ion-img>
                </ion-thumbnail>
            </ion-col>

            <ion-col size-md="3"  size-lg="3" size-sm="5" size-xl="3"  >
                <ion-item >
                    <ion-label style="font-size: 13px;">Show Georeferenced Image</ion-label>
                    <ion-toggle #geoRef (ionChange)="geoRefChanged()" formControlName="useGeoRef"></ion-toggle>
                </ion-item>
                <ion-item>
                   <app-camera  (imagePick)="onImagePicked($event)" [showPreview]="false"></app-camera>
                </ion-item>
            </ion-col>

            <ion-col  size-md="1" size-lg="1" size-xl="1" size-sm="1" offset-sm="1" offset-md="5" offset-lg="5">
                    <ion-icon name="close-circle" (click)="deletePhoto()" class="singleRec" color="danger"  ></ion-icon><br /><br /> <br/><br/>
                    <ion-icon name="save" *ngIf="!form.dirty" (click)="savePhoto()"  class="singleRec" ></ion-icon>
                    <ion-icon name="save" *ngIf="form.dirty" (click)="savePhoto()"  class="singleRecDirty" ></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="6"  size-lg="6" size-sm="12" size-xl="6" >
                <ion-item>
                    <ion-label  position="floating">Photo Comments</ion-label>
                    <ion-textarea rows="3" formControlName="photoComments" placeholder=" "></ion-textarea>
                </ion-item>
            </ion-col>
            <ion-col size-md="6"  size-lg="6" size-sm="12" size-xl="6" >
                <ion-item>
                    <ion-label  position="floating">Additional Georeference Comments</ion-label>
                    <ion-textarea rows="3" formControlName="additionalGeoRefComments" maxLength="50" placeholder=" "></ion-textarea>
                </ion-item>
            </ion-col>
           
        </ion-row>
        <app-geolocation #geolocation (newCoords)="updateCoords($event)" (newOrientation)="updateOrientation($event)" [getOrientation]="false" [coords]="coords" [orientation]='orientation' [showButton]="false" ></app-geolocation>
       
       
    </form> 
  </ion-grid>
</ion-card>
