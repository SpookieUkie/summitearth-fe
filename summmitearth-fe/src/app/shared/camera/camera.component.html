
  
    <ion-grid style="background-color:white; padding: 0px; margin: 0px;">
      <ion-row > 
        <ion-col size="12"  >
            <ion-item *ngIf="!usePicker" style="width: 100%;  text-align: center;" >
              <ion-button color="primary" (click)="onPickImage()" >
                <ion-icon name="camera" slot="start" ></ion-icon>
                <ion-label>Take Picture</ion-label>
              </ion-button>
            </ion-item>

            <ion-item *ngIf="usePicker">
              <input type="file" accept="image/jpeg"  #filePicker (change)="onFileChosen($event)"/>  
            </ion-item>
       </ion-col>
       <!--<ion-col size="2">
            
            <ion-img *ngIf="showPreview" width="100" height="100" class="image" [src]="selectedImage"></ion-img>
          </ion-col>--> 
      </ion-row>
    </ion-grid>
