
<ion-card>
  <ion-grid>
    <ion-row>
      <p-calendar #myCalendar  [inline]="true"  dateFormat="yy.mm.dd"></p-calendar>
    </ion-row>
      <ion-row>
        <ion-col size="6" text-left>
          <ion-button [disabled]="hideClear" (click)="clearValue()">
            Clear
          </ion-button>
        </ion-col>
        <ion-col size="6" text-right>
            <ion-button (click)="saveDate()">
              Select
            </ion-button>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-card>
