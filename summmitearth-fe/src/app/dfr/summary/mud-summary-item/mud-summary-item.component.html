

    <ion-row size="16" >
      <ion-col size="3"  >
        <ion-label>{{mud.productName}}</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label>{{mud.toxicity}}</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label>{{mud.size}}</ion-label>
      </ion-col>
      <ion-col size="2" class="ion-text-start" *ngFor="let loc of mud.locations let i = index">
        <ion-label class="ion-text-start">{{loc.total}}</ion-label>
      </ion-col>
    </ion-row>
