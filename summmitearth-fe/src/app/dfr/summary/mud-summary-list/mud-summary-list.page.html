<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="backToRigList()" >
                <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title [hidden]="viewWidth < 576">
            Cumulative Mud Product Usage
        </ion-title>

        <ion-buttons slot="end">
            <ion-button   icon-only (click)="showTopMenu($event)">
                <ion-icon  name="apps" ></ion-icon>
            </ion-button>
           <app-navmenu></app-navmenu>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<app-dfr-header-menu></app-dfr-header-menu>


<ion-content>
  <ion-grid class="mudSummaryGrid">
    <ion-row class="mudSummaryGridHeaderRow">
      <ion-col size="3">
        <ion-label>Product</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label>Toxicity</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label>Size</ion-label>
      </ion-col>
      <ion-col size="2" *ngFor="let col of filterMudLocations let i = index">
          <ion-label>{{col.locationName}}</ion-label>
      </ion-col>
    </ion-row>
    <div *ngFor="let mud of mudSummaryList">
        <app-mud-summary-item [mud]="mud"></app-mud-summary-item>  
    </div>
  </ion-grid>
  
</ion-content>
