<ion-content class="content">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-label > Enter a note for {{sectionTitle}} </ion-label>
      </ion-col>

      <ion-col size="12">
        <ion-textarea #popupNoteTextArea rows="7" value="{{popupNote}}"></ion-textarea>
      </ion-col>

      <ion-col size="6">
        <ion-button (click)="onCancel()">Cancel</ion-button>
      </ion-col>

      <ion-col size="6" align-items-end >
        <ion-button style="float: right;"  (click)="onSubmit()">Save</ion-button>
      </ion-col>


    </ion-row>

  </ion-grid>
   
   


</ion-content>
