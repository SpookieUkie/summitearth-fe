
<ion-header >
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button (click)="backToList()" >
              <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
          </ion-button>
        </ion-buttons>
      <ion-title [hidden]="viewWidth < 576">
        DWM - New Job
      </ion-title>
      <ion-buttons slot="end">
          <ion-button icon-only (click)="showHideFormErrors()">
              <ion-icon *ngIf="form.valid"   name="checkmark-circle" class="valid"  class="ion-float-right"></ion-icon>
              <ion-icon *ngIf="!form.valid"  name="warning" class="warning" class="ion-float-right"></ion-icon>
          </ion-button>
          <ion-button icon-only (click)="onSaveForm();">
              <ion-icon name="save" *ngIf="!form.dirty" class="valid"></ion-icon>
              <ion-icon name="save" *ngIf="form.dirty" class='dirty'></ion-icon>
        </ion-button>
        <!-- <app-checklistoptions (itemSelected)="itemSelected($event)" [currentView]="'LWDFieldInspection'"></app-checklistoptions> -->
       <!--<app-navmenu></app-navmenu>  --> 
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

   <ion-grid size="12" >
     <form [formGroup]="form" >
          <ion-row class="headerRow" style="margin:0px; padding: 0px;"> 
             <ion-col size="12">
                Create a New Job
             </ion-col>
           </ion-row>

             <ion-row>
               <ion-col size-lg="3" size-xl="3" size="12"   size-md="6">
                   <app-addpopover [isMobileDevice]="isMobileDevice" [fieldName]="'tech1Name'" 
                   [inlineFormGroup]="form"  [fieldId]="'tech1Id'"  [sectionTitle]="'Tech 1'"></app-addpopover>          
               </ion-col>

               <ion-col size-lg="3" size-xl="4" size="12"   size-md="6">
                <ion-item>
                  <ion-label position="floating">Job Category</ion-label> 
                  <ion-input  mode="md" formControlName="jobCategory" ></ion-input>
                  <div class="error">
                      <div *ngIf="!form.get('jobCategory').valid && form.get('jobCategory').touched">Licensee Required</div>
                  </div>
                </ion-item>
              </ion-col>

              <ion-col size-lg="3" size-xl="4" size="12"   size-md="6">
                <ion-item>
                  <ion-label position="floating">Job Type</ion-label> 
                  <ion-input  mode="md" formControlName="jobType" ></ion-input>
                  <div class="error">
                      <div *ngIf="!form.get('jobType').valid && form.get('jobCategory').touched">Job Type Required</div>
                  </div>
                </ion-item>
              </ion-col>

              <ion-col size-lg="3" size-xl="4" size="12"   size-md="6">
                <ion-item>
                  <ion-label position="floating">Province/State</ion-label> 
                  <ion-input  mode="md" formControlName="provinceStateCountry" ></ion-input>
                  <div class="error">
                      <div *ngIf="!form.get('provinceStateCountry').valid && form.get('provinceStateCountry').touched">Province/State Required</div>
                  </div>
                </ion-item>
              </ion-col>

           </ion-row>

 
           
 
     </form>
   </ion-grid>
 </ion-content>
