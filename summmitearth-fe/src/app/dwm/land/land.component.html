<ion-header >
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button (click)="backToList()" >
              <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
          </ion-button>
        </ion-buttons>
      <ion-title [hidden]="viewWidth < 576">
        DWM - LWD - Land Info
      </ion-title>
      <ion-buttons slot="end">
          <ion-button icon-only (click)="showHideFormErrors()">
              <ion-icon *ngIf="form.valid"   name="checkmark-circle" class="valid"  class="ion-float-right"></ion-icon>
              <ion-icon *ngIf="!form.valid"  name="warning" class="warning" class="ion-float-right"></ion-icon>
          </ion-button>
          <ion-button icon-only (click)="onSaveForm();">
              <ion-icon name="save" *ngIf="!form.dirty" class="valid"></ion-icon>
              <ion-icon name="save" *ngIf="form.dirty" class='dirty'></ion-icon>
        </ion-button>
        <!-- <app-checklistoptions (itemSelected)="itemSelected($event)" [currentView]="'LWDFieldInspection'"></app-checklistoptions> -->
       <!--<app-navmenu></app-navmenu>  --> 
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <app-topmenu></app-topmenu>
 <ion-row *ngIf="list === null | async">
   No Land Found
 </ion-row>
 <div  *ngFor="let land of list | async" > 
 <ion-row>
  <button pButton type="button" size="2" size-sm="2" label="hurray" (click)="loadLand()">12345</button>
 </ion-row>
</div>
  <ion-grid size="12" >
    <form [formGroup]="form" >
         <ion-row class="headerRow" style="margin:0px; padding: 0px;"> 
            <ion-col size="12">
                Land Information
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-lg="3" size-xl="4" size="12"   size-md="6">
              <ion-item>
                <ion-label position="floating">Landowner</ion-label> 
                <ion-input  mode="md" formControlName="landOwnerName" ></ion-input>
                <div class="error">
                    <div *ngIf="!form.get('landOwnerName').valid && form.get('landOwnerName').touched">Land Owner Required</div>
                </div>
              </ion-item>
            </ion-col>
            
            <ion-col size-lg="3" size-xl="4" size="12"   size-md="6">
              <ion-item>
                <ion-label position="floating">Land Location</ion-label> 
                <ion-input  mode="md" formControlName="landLocation" ></ion-input>
                <div class="error">
                  <div *ngIf="!form.get('landOwnerName').valid && form.get('landOwnerName').touched">Land Location Required</div>
                </div>
              </ion-item>
            </ion-col>

            <ion-col size-lg="3" size-xl="4" size="12"   size-md="6">
               <app-calendarforform [inlineFormGroupName]="'consentDate'" [fieldName]="'consentDate'" [isMobileDevice]="isMobileDevice" [inlineFormGroup]="form" [sectionTitle]="'Consent Date'"></app-calendarforform>
            </ion-col>
           
            <ion-col size-lg="3" size-xl="3" size="12"   size-md="6">
              <ion-item>
                <ion-label position="floating">Agreement Number</ion-label> 
                <ion-input  mode="md" formControlName="agreementNumber" ></ion-input>
                <div class="error">
                  <div *ngIf="!form.get('agreementNumber').valid && form.get('agreementNumber').touched">Land Location Required</div>
                </div>
              </ion-item>
            </ion-col>

            <ion-col size-lg="3" size-xl="4" size="12"   size-md="6">
              <ion-item>
                <ion-label position="floating">Land Use</ion-label> 
                <ion-input  mode="md" formControlName="landUse" ></ion-input>
                <div class="error">
                  <div *ngIf="!form.get('landUse').valid && form.get('landUse').touched">Land Location Required</div>
                </div>
              </ion-item>
            </ion-col>

            <ion-col size-lg="3" size-xl="4" size="12"   size-md="6">
              <ion-item>
                <ion-label position="floating">Ground Condition</ion-label> 
                <ion-input  mode="md" formControlName="landUse" ></ion-input>
                <div class="error">
                  <div *ngIf="!form.get('landUse').valid && form.get('landUse').touched">Land Location Required</div>
                </div>
              </ion-item>
            </ion-col>


            <ion-col size-lg="3" size-xl="4" size="12"   size-md="6">
              <ion-item>
                <ion-label position="floating">Cost of Land</ion-label> 
                <ion-input  mode="md" formControlName="landUse" ></ion-input>
                <div class="error">
                  <div *ngIf="!form.get('landUse').valid && form.get('landUse').touched">Land Location Required</div>
                </div>
              </ion-item>
            </ion-col>

            <!--   <ion-col size-lg="3" size-xl="4" size="12" size-md="6" size-sm="12"  >
              <app-pillyesnoroot [isMobileDevice]="isMobileDevice" [fieldName]="'multiWellDisposal'" 
              [inlineFormGroup]="form"  [sectionTitle]="'Is Multi Well Disposal'"></app-pillyesnoroot>
            </ion-col>-->

          </ion-row>
    </form>
  </ion-grid>
</ion-content>
