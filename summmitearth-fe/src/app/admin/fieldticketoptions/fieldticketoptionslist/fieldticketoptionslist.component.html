
<ion-header >
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button (click)="backToAdmin()" >
              <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title >
              Manage Field Ticket Options
      </ion-title>
      <ion-buttons slot="end">
          <app-adminoptions [currentView]="'fieldticketoptions'"></app-adminoptions>
          <app-navmenu></app-navmenu>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refreshPage($event, ionrefresher)" #ionrefresher>
      <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
      </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
      <ion-row class="headerRow">
          <ion-col>
              Field Ticket Options
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <p-table [value]="ftoptions" [paginator]="false"  #dt [globalFilterFields]="['chargeLabel', 'unitType', 'defaultQty', 'clientCost']">
  
                  <ng-template pTemplate="header">
                      <tr>
                          <th [pSortableColumn]="'chargeLabel'">Charge Label<p-sortIcon></p-sortIcon></th>
                          <th [pSortableColumn]="'unitType'">Unit Type  <p-sortIcon  ></p-sortIcon></th>
                          <th [pSortableColumn]="'defaultQty'">Default Qty  <p-sortIcon  ></p-sortIcon></th>
                          <th [pSortableColumn]="'clientCost'">Client Cost  <p-sortIcon  ></p-sortIcon></th>
                         
                          <th style="width: 120px;">Actions</th>
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-ft>
                      <tr>
                          <td>{{ft.chargeLabel}}</td>
                          <td>{{ft.unitType}}</td>
                          <td>{{ft.defaultQty}}</td>
                          <td>{{ ft.clientCost | currency }}</td>
                         
                          <td>
                              <button pButton type="button" (click)="viewOption(ft)" class="prime-btn" ><i class="pi pi-chevron-right prime-icon" ></i></button>
                          </td>
                      </tr>
                  </ng-template>
              </p-table>
          </ion-col>
      </ion-row>
     
  </ion-grid> 

</ion-content>
